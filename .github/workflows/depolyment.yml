name: deploy on EC2

on:
    workflow_run:
        workflows: ["Deploy Infrastructure with Terraform"]
        types:
            - completed


jobs:
    deploy:
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Download instance IP artifact
              uses: actions/download-artifact@v4
              with:
                name: instance-ip
                path: .
                
            - name: Read instance IP into variable
              id: read_ip
              run: echo "EC2_IP=$(cat instance_ip.txt)" >> $GITHUB_ENV

            - name: log into docker hub
              run: echo "${{secrets.DOCKER_PASSWORD}}" | docker login -u "${{secrets.DOCKER_USERNAME}}" --password-stdin

            - name: build and push frontend docker image
              run: |
               docker build -t ${{secrets.DOCKER_USERNAME}}/cravecart-frontend ./frontend
               docker push ${{secrets.DOCKER_USERNAME}}/cravecart-frontend

            - name: build and push backend docker image
              run: |
               docker build -t ${{secrets.DOCKER_USERNAME}}/cravecart-backend ./backend
               docker push ${{secrets.DOCKER_USERNAME}}/cravecart-backend

            - name: SSH into EC2 and update containers
              uses: appleboy/ssh-action@v1.0.0
              with:
                host: ${{ env.EC2_IP }}
                username: ${{ secrets.EC2_USER}}
                key: ${{ secrets.EC2_SSH_KEY}}
                script: |
                 cd /home/ubuntu/CraveCart
                 git pull 
                 docker pull ${{ secrets.DOCKER_USERNAME }}/cravecart-backend
                 docker pull ${{ secrets.DOCKER_USERNAME }}/cravecart-frontend
                 cd /CraveCart/docker-compose
                 docker compose down
                 docker compose up -d
                 
